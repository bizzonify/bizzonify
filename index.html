
<html lang="en">
  <head>
  <title>
  Bizzonify
  </title>
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="ico/favicon.ico">
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900,300italic,400italic,700italic,900italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  </head>
  <body>    
  <section id="brn-promo" data-stellar-background-ratio="0.5" data-stellar-vertical-offset="-76" style="background-position: 50% -76px;">
    <div class="container">
      <div class="row">
       <div class="col-md-10">
        <img src="img/poli.png">
        </div>
       <div class="col-md-2" style="margin-top: 5%;">
            <a href="mailto:info@bizzonify.com" style="color: #1D2861;">info@bizzonify.com</a> 
        </div>
      </div>
  </div>
  <hr style="border: 0;  border-top: 10px solid #e37b7c;">
  </section>
  <section id="brn-feedback">
    <div class="container">      
    <header>
        <div class="row">
          <div class="col-md-12">
          <iframe src="http://prezi.com/embed/8r7gjyuyig8q/?bgcolor=ffffff&amp;lock_to_path=0&amp;autoplay=0&amp;autohide_ctrls=0&amp;features=undefined&amp;disabled_features=undefined" width="100%" height="75%" frameBorder="0"></iframe>
          </div><br>
      </header>
      <div class="row">
        <div class="col-sm-6">
          <div id="feedback_messages">
          </div>
          <form id="feedback-form" action="mailto:info@bizzonify.com?Subject=Feedback\Querry mail&body=Your+awesome+message+goes+here.%0D%0A%0D%0AThis+is+on+a+new+line.+Go+to+http%3A%2F%2Fwww.google.com%2F." class="form-horizontal feedback" method="post" role="form" novalidate="novalidate" ENCTYPE="text/plain">
            <div class="form-group">
              <input type="text" name="name" id="Client Name" placeholder="Your Name" class="form-control">
            </div>
            <div class="form-group">
              <input type="email" name="email" id="Client's Email" placeholder="Your E-mail" class="form-control">
            </div>
            <div class="form-group">
              <textarea class="form-control" name="Client's Message" id="message" cols="30" rows="7" placeholder="Your message">
              </textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-default" value="OK" type="submit">
                Send
              </button>
            </div>
          </form>
        </div>
        <div class="col-sm-6">
          <h3 class="color-primary">
            Contact Us
          </h3>
          <p>We provide innovative solutions and tools to reach out to the masses.
          </p>
        </div>
      </div> 
  </div>
  </div>
  </section>
  <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/jquery.validate.min.js" type="text/javascript"></script>
  <script src="js/messages_en.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
